<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <title>Contacto | Carteras Bach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<a href="#" class="whatsapp-boton" title="Chat de WhatsApp">
	<i class="fa fa-whatsapp"></i>
</a>	
	
<body>
    <header>
        <div class="header-contenedor">
			<div class="logo">
                <a href="index.html">
                    <img src="images/logo-scape-blanco.png" alt="Carteras Bach" />
                </a>
            </div>
			
            <!-- Ícono del menú (visible en menos de 600px) -->
            <a href="javascript:void(0);" class="menu-icon" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </a>

			<!-- Menú de navegación -->
            <nav class="navegacion" id="navegacion">
                <a href="carteras.html">Colección</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="#">Contacto</a>
            </nav>
        </div>
    </header>

	<section class="banner">
        <div class="banner-content">
            <h1>Contacto </h1>
            <p>¿Tenés una consulta?</p>
        </div>
		<picture class="banner-img">
			<source	media="(max-width: 600px)" srcset="images/placeholder-cajacel.png">
			<img src="images/banner-placeholder.png">
		</picture>
    </section>
	
    <main class="contacto">
		<h1>Cualquier duda que tengas nosotros te lo respondemos.</h1>
        <form class="formulario">
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo electrónico" required>
            <textarea placeholder="Escribí tu mensaje..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; Carteras Bach</p>
    </footer>
	    
    <!-- Este script funciona como interruptor de toggle. -->
    <script>
        function toggleMenu() {
            var x = document.getElementById("navegacion");
            if (x.classList.contains("mostrar")) {
                x.classList.remove("mostrar");
            } else {
                x.classList.add("mostrar");
            }
        }
    </script>
</body>
</html>
